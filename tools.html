body {

            gap: 10px;

        }

.sidebar ul {
    list-style: none;

}

 
 
 
.active {
    font-weight: bold;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 20px;
}

/* Header */
.header {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.logo {
    width: 80px;
    margin-right: 15px;
}

h2 {
    color: white;
}

/* Tools Grid */
.tools-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 20px;
    width: 80%;
    max-width: 900px;
    margin: 0 auto 30px;
}

/* Tool Card */
.tool-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
    color: white;
    text-decoration: none;
}

.tool-card i {
    font-size: 30px;
    margin-bottom: 10px;
    display: block;
}

.tool-card h3 {
    font-size: 16px;
}

.tool-card:hover {
    transform: scale(1.05);
}

/* Software Request Form */
/* Request Form - Initially Small & Hidden */
.request-form {
    width: 200px;
    height: 50px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    text-align: center;
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.4s ease-in-out;
    overflow: hidden;
    position: fixed;
    bottom: 20px;
    right: 20px;
    cursor: pointer;
}

/* Hover Effect - Expands Form */
.request-form:hover {
    width: 300px;
    height: auto;
    padding: 20px;
}

/* Hide Form Fields Initially */
.request-form form {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out, visibility 0.3s;
}

/* Show Fields on Hover */
.request-form:hover form {
    opacity: 1;
    visibility: visible;
}

/* Input Fields */
.request-form input, 
.request-form textarea, 
.request-form button {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
}

.request-form input, .request-form textarea {
    background: rgba(255, 255, 255, 0.2);
    color: white;
}

.request-form button {
    background: skyblue;
    cursor: pointer;
}

.request-form button:hover {
    background: lightgreen;
}


.request-form h3 {
    margin-bottom: 15px;
}

}
