<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Follow-Up - Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: black;
        }
        .sidebar {
            width: 20vw;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main {
            flex: 1;
            padding: 20px;
            background: radial-gradient(circle, white, skyblue, lightgreen);
            border-radius: 15px;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .header-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .header-icons .icon {
            background: white;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <a href="#"><i class="bi bi-speedometer2"></i>Dashboard</a>
        <a href="#"><i class="bi bi-people"></i> Users</a>
        <a href="#" class="active"><i class="bi bi-list-task"></i> Client's</a>
        <a href="#"><i class="bi bi-ticket-detailed"></i> Tickets</a>
        <a href="#"><i class="bi bi-bar-chart-line"></i> Reports</a>
        <a href="#"><i class="bi bi-gear"></i> Settings</a>
        <a href="#" class="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </nav>

    <!-- Main Section -->
    <main class="main">
        <div class="header">
            <h2>Clients Follow-Up</h2>
            <div class="header-icons">
                <div class="icon"><i class="bi bi-bell"></i></div>
                <div class="icon"><i class="bi bi-envelope"></i></div>
                <div class="icon"><i class="bi bi-gear"></i></div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="mb-4 p-4 bg-light rounded">
            <h4 class="mb-3">Add Client</h4>
            <form id="clientForm">
                <div class="mb-3">
                    <input type="text" id="client_name" class="form-control" placeholder="Client Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="phone" class="form-control" placeholder="Phone" required>
                </div>
                <div class="mb-3">
                    <input type="date" id="follow_up_date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="time" id="follow_up_time" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Client</button>
            </form>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <h4 class="mb-3">Follow-Up List</h4>
            <div id="clientTable"></div>
        </div>
    </main>

    <script>
        $(document).ready(function () {
            fetchClientData();

            $("#clientForm").submit(function (e) {
                e.preventDefault();
                let clientData = {
                    client_name: $("#client_name").val(),
                    email: $("#email").val(),
                    phone: $("#phone").val(),
                    follow_up_date: $("#follow_up_date").val(),
                    follow_up_time: $("#follow_up_time").val()
                };
                $.post("insert_client.php", clientData, function (response) {
                    alert(response);
                    fetchClientData();
                });
            });
        });

        function fetchClientData() {
            $.ajax({
                url: "fetch_clients.php",
                type: "GET",
                success: function (data) {
                    $("#clientTable").html(data);
                },
                error: function () {
                    $("#clientTable").html("<p class='text-danger'>Failed to load data.</p>");
                }
            });
        }
    </script>
</body>
</html>
