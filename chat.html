

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: black;
        }
        .navbar {
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar .icons {
            display: flex;
            gap: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .sidebar {
            width: 20vw;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: rgba(211, 195, 195, 0.1);
        }
        .chat-sidebar {
            flex: 0.3;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            color: white;
            overflow-y: auto;
        }
        .chat-sidebar .member {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .chat-sidebar .member:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .chat-sidebar .member img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .main {
            flex: 1;
            padding: 20px;
            background: radial-gradient(circle, white, skyblue, lightgreen);
            border-radius: 15px;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            background: url('https://www.transparenttextures.com/patterns/doodles.png');
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-content {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }
        .message-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 10px;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .message-input .icon {
            cursor: pointer;
            margin-left: 10px;
            font-size: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .header-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .header-icons .icon {
            background: white;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .chat-message .details {
            font-size: 12px;
            color: gray;
            margin-top: 2px;
        }
    </style>
</head>
<body>
   

    <div style="display: flex; flex: 1;">
        <nav class="sidebar">

            <a href="#"><i class="bi bi-people"></i> Users</a>
            <a href="#" class="active"><i class="bi bi-chat"></i> Chat</a>
            <a href="#"><i class="bi bi-ticket-detailed"></i> Tickets</a>
            <a href="#"><i class="bi bi-bar-chart-line"></i> Reports</a>
            <a href="#"><i class="bi bi-gear"></i> Settings</a>
            <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </nav>

        <aside class="chat-sidebar">
            <h4>Team Members</h4>
            <div class="member"><img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt=""> Alice</div>
            <div class="member"><img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt=""> Bob</div>
            <div class="member"><img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt=""> Charlie</div>
        </aside>

        <!-- Main chat Area -->
        <main class="main">
            <div class="header">
                <h2>minitZgo</h2>
                <div class="header-icons">
                    <div class="icon"><i class="bi bi-bell"></i></div>
                    <div class="icon"><i class="bi bi-envelope"></i></div>
                    <div class="icon"><i class="bi bi-gear"></i></div>
                </div>
            </div>

            <!-- chat messages -->
            <div class="chat-box" id="chatBox">
                
                <div class="chat-message">
                     
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">    
                    <div class="chatBox">  <br>  <span style=" opacity: 0.7; font-size: 13.5px;">Alice <span div class="details">10:30 AM, Monday</span></span>  </div>   
                </div>

                
                <div class="chat-message self" style="justify-content: flex-end;">
                    <div class="message-content" style="background: lightgreen;">Sure, let's go!<br> <span style=" opacity: 0.7; font-size: 13.5px;">Alice <span div class="details">10:30 AM, Monday</span></span> </div>
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
                </div>   
            </div>

            <!-- message input -->
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <i class="bi bi-emoji-smile icon"></i>
                <i class="bi bi-paperclip icon"></i>
                <i class="bi bi-send icon" id="sendButton"></i>
            </div>
        </main>
    </div>


<script>
    function fetchMessages() {
        fetch('maingroup.php')
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = '';
                
                data.forEach(message => {
                    const isSelf = message.sender_name === 'CurrentUser'; // Replace with actual logic
                    
                    // Format date
                    const messageDate = new Date(message.created_at);
                    const today = new Date();
                    const diffDays = Math.floor((today - messageDate) / (1000 * 60 * 60 * 24));
                    
                    let formattedDate;
                    if (diffDays === 0) {
                        formattedDate = 'Today ' + messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else if (diffDays === 1) {
                        formattedDate = 'Yesterday ' + messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else if (diffDays <= 3) {
                        formattedDate = messageDate.toLocaleDateString('en-US', { weekday: 'long' }) + 
                                       ' ' + messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else {
                        formattedDate = messageDate.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric',
                            year: 'numeric'
                        }) + ' ' + messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }

                    const messageHtml = `
                        <div class="chat-message ${isSelf ? 'self' : ''}" ${isSelf ? 'style="justify-content: flex-end;"' : ''}>
                            ${!isSelf ? '<img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">' : ''}
                            <div class="message-content" ${isSelf ? 'style="background: lightgreen;"' : ''}>
                                ${message.message}<br>
                                <span style="opacity: 0.7; font-size: 13.5px;">
                                    ${message.sender_name} 
                                    <span class="details">${formattedDate}</span>
                                </span>
                            </div>
                            ${isSelf ? '<img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">' : ''}
                        </div>
                    `;
                    chatBox.innerHTML += messageHtml;
                });
            })
            .catch(error => console.error('Error:', error));
        }

        // Fetch messages initially
        fetchMessages();

    // Refresh messages every 5 seconds
    setInterval(fetchMessages, 500);
</script>
</body>
</html>
